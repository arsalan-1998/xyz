<!DOCTYPE html> 
<html lang="en">
<head>
    <title>User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Fashion Club Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <link href="../styles/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="../styles/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../styles/flexslider.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../styles/font-awesome.min.css" type="text/css" media="all" />
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <style>
        .num::-webkit-inner-spin-button, 
        .num::-webkit-outer-spin-button { 
            -webkit-appearance: none;  
        }
    </style>
</head>
<body>
    <div class="contain">
        <div style="background-color: lightgreen;" class="jumbotron">
            <h3 style="text-transform: uppercase;color: white; font-weight: 500;letter-spacing: 5px;">
                user registration
            </h3>
        </div>
        <div class="alert alert-primary" role="alert">
            Please fill all the required fields!
          </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form method="POST" action="../php/user.php">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name : </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="age" class="col-sm-2 col-form-label">Age : </label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control num" name="age" placeholder="Enter your age">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dob" class="col-sm-2 col-form-label">DOB : </label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" name="dob" placeholder="Enter your DOB">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone : </label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control num" name="phone" placeholder="ex: 9980...">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email : </label>
                        <div class="col-sm-10">
                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <input type="submit" value="submit" class="btn btn-primary btn-block">
                    </div>
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
